<div class="get-started" id="login-screen">
  <p>Chat <span class="login-p-subtitle">Login</span></p>
  <div class="card-body">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="login-form"
          name="username"
          placeholder="Username"
          [(ngModel)]="form.username"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="form.username?.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <input
          name="password"
          type="password"
          class="login-form"
          placeholder="Password"
          [(ngModel)]="form.password"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="form.password?.errors && f.submitted"
        >
          <div *ngIf="form.password.errors.required">Password is required</div>
          <div *ngIf="form.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          name="Login"
          class="btn btn-primary btn-block"
          class="login-btn"
        >
          <span
            *ngIf="isLoggedIn"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
